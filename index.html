<!DOCTYPE html>

<head>

  <title>Call to action banner</title>

  <link rel="stylesheet" href="css/main.css">

  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:700&display=swap" rel="stylesheet">

<body>
  <header>
    <div class="banner">
